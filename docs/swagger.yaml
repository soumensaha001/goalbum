basePath: /albums
definitions:
  main.album:
    properties:
      artist:
        type: string
      id:
        type: string
      price:
        type: number
      title:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  title: User API documentation
  version: 1.0.0
paths:
  /:
    get:
      description: get all albums
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.album'
            type: array
        "404":
          description: Not Found
          schema:
            type: object
      summary: Get all albums
      tags:
      - Albums
    post:
      consumes:
      - application/json
      description: Create new album
      parameters:
      - description: Album Data
        in: body
        name: newAlbum
        required: true
        schema:
          $ref: '#/definitions/main.album'
      responses:
        "201":
          description: Created
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Create new album based on paramters
      tags:
      - Albums
  /{id}:
    get:
      description: get album by ID
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.album'
        "400":
          description: Bad Request
          schema:
            type: object
        "404":
          description: Not Found
          schema:
            type: object
      summary: Get one user
      tags:
      - album
swagger: "2.0"
